<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <title>Front-end foundations: HTML forms</title>
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
      rel="stylesheet"
      type="text/css"
    />
    <link href="style.css" rel="stylesheet" type="text/css" />
  </head>

  <body>
    <main>
      <!-- Text Field HTML Form-->
      <form>
        <div>
          <label for="name">Full Name:</label>
          <input id="name" type="text" name="name" />
        </div>
        <div>
          <label for="location">Zipcode:</label>
          <input
            id="location"
            type="text"
            name="zipcode"
            autofocus="on"
            maxlength="5"
            required
          />
        </div>
      </form>
      <!-- Text Area HTML Form-->
      <form>
        <div>
          <label for="form-message">Your message:</label>
          <textarea
            id="form-message"
            name="message"
            autofocus="on"
            required
            maxlength="200"
          ></textarea>
        </div>
      </form>
      <!-- Fieldset HTML Form / Top is fieldset with Shipping Information Legend/title-->
      <form>
        <fieldset>
          <legend>Shipping Information</legend>
          <div>
            <label for="name">Full Name:</label>
            <input
              id="name"
              type="text"
              name="name"
              placeholder="Enter your full name"
            />
          </div>
          ...
        </fieldset>
        <!-- Still part of the form - Text area HTML form with placeholder and other options-->
        <div>
          <label for="form-message">Your message:</label>
          <textarea
            id="form-message"
            name="message"
            autofocus="on"
            required
            maxlength="200"
            placeholder="How can I help you?"
          ></textarea>
        </div>
        ...
      </form>
      <!-- Password HTML Form (sensitive info)-->
      <form>
        <div>
          <label for="password">Password:</label>
          <input id="password" type="password" name="password" minlength="8" />
        </div>
      </form>
      <!-- Radio buttons for web user choices for submitting the value-->
      <form>
        ...
        <div>
          <h2>Favorite Color:</h2>
          <div>
            <input id="red" name="color" type="radio" value="red" />
            <label for="red">Red</label>
          </div>
          <div>
            <input id="blue" name="color" type="radio" value="blue" />
            <label for="blue">Blue</label>
          </div>
          <div>
            <input id="white" name="color" type="radio" value="white" />
            <label for="white">White</label>
          </div>
        </div>
      </form>
      <!-- Checkbox list HTML Form-->
      <form>
        <div>
          <h2>Choose your monster's features:</h2>
          <div>
            <input name="scales" type="checkbox" id="scales" />
            <label for="scales">Scales</label>
          </div>
          <div>
            <input name="horns" type="checkbox" id="horns" />
            <label for="horns">Horns</label>
          </div>
          <div>
            <input name="wings" type="checkbox" id="wings" />
            <label for="wings">Wings</label>
          </div>
        </div>
      </form>
      <!-- Drop Down List HTML Form-->
      <form>
        <div>
          <label for="fonts">Choose a font:</label>
          <select name="fonts" id="fonts" size="1">
            <option value="arial">Arial</option>
            <option value="times">Times New Roman</option>
            <option value="comicsans">Comic Sans</option>
            <option value="papyrus">Papyrus</option>
          </select>
        </div>
      </form>
      <!-- Validate the phone number input/entry using the pattern attribute-->
      <form>
        <div>
          <label for="phone">Phone #:</label>
          <input
            id="phone"
            type="text"
            name="phone"
            pattern="\d{3}[\-]\d{3}[\-]\d{4}"
            placeholder="xxx-xxx-xxxx"
          />
        </div>
      </form>
      <!-- Submit and Reset buttons HTML Form -->
      <form>
        <button type="submit">Submit</button>
        <button type="reset">Reset</button>
      </form>

    </main>
  </body>
</html>
